<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../scss/cadastrologin.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dados">
        <div class="container">
            <div class="caixa">
                <div class="titulo-caixa">
                    <h3>LOGIN</h3>
                </div>
                <input id="email" class="texto" type="email" placeholder="E-mail">
                <input id="senha" class="texto" type="password" placeholder="Senha">
                <div class="conectadologin">
                    <input class="chec" type="checkbox">
                    <h5>Manter-se conectado</h5>
                </div>
                <div class="div-btn">
                    <button class="botao" type="submit" onclick="login()">Login</button>
                    <div class="div-mudar-telas">
                        <div class="mudar-tela1">
                            <h3><a href="index.html">Voltar</a></h3>

                        </div>
                        <div class="mudar-tela2">
                            <h3><a href="cadastro.html">Inscrever-se</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function login() {
        var vemail = email.value, vsenha = senha.value;
        var senhaBD = 'senha', emailBD = 'email@gmail.com';

        if (vemail == '' || vsenha == '') {
            alert('Insira os dados');
        } else {
            if (vemail == emailBD && vsenha == senhaBD) {
                alert(`Bem vindo ${vemail}`);
                window.location.replace("indexGrafico.html");
            } else {
                alert('Senha e/ou email incorreto(s)');
            }
        }
    }
</script>
