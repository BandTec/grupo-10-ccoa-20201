<!DOCTYPE html>
<!-- saved from url=(0054)https://www.chartjs.org/samples/latest/charts/pie.html -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Pie Chart</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
  <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
  <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

  <style type="text/css">
    body {
      font-family: 'Montserrat';
      margin: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #3AAFA9;
      min-height: 60px;
      color: #def2f1;
      top: 0;
      z-index: 100;
      left: 0
    }

    .titulo-logo {
      float: left;
      display: flex;
    }

    .titulo-logo a {
      text-decoration: none;
      color: #def2f1;
    }

    .titulo-logo a img {
      height: 50px;
      margin-top: 15px;
    }

    .titulo-logo a h1 {
      margin-top: 20px;
    }

    .painel h1 {
      float: right;
    }

    /* Chart.js */
    @keyframes chartjs-render-animation {
      from {
        opacity: .99
      }

      to {
        opacity: 1
      }
    }

    .grafico {
      overflow: hidden;
      min-height: 600px;
    }

    .w50 {
      float: left;
      width: 50%;
    }

    .w30 {
      float: left;
      width: 30%;
    }

    .w40 {
      width: 45%;
    }

    .clear {
      clear: both;
    }

    .dados-grafico {
      text-align: left;
      font-size: 18px;
      margin-left: 70px;
    }

    .dados-grafico b {
      margin-top: 15px;
    }

    .lista-produtos ul {
      padding-left: 100px;
      float: left;
    }

    .lista-produtos ul li {
      list-style: none;
      margin-top: 25px;
      font-size: 25px;
      text-align: left;
    }

    select {
      border: 2px solid #3AAFA9;
      border-radius: 10px;
      font-size: 20px;
    }

    .botao {
      padding: 7px 7px 7px 7px;
      border-radius: 10px;
      border-style: none;
      cursor: pointer;
      background-color: #3AAFA9;
      color: #FEFFFF;
      font-family: 'Montserrat';
      -webkit-transition: background 0.3s ease-out;
      -moz-transition: background 0.3s ease-out;
      -o-transition: background 0.3s ease-out;
      -ms-transition: background 0.3s ease-out;
    }

    .botao:hover {
      background-color: #2b7a77;
    }

    .input-dados {
      padding: 5px 10px 5px 10px;
      border-radius: 10px;
      border: 2px solid #3AAFA9;
      font-family: 'Montserrat';
      font-size: 20px;
    }

    .input-dados-comparar {
      padding: 5px 10px 5px 10px;
      border-radius: 10px;
      border: 2px solid #3AAFA9;
      font-family: 'Montserrat';
      font-size: 15px;
      width: 250px;
      margin-top: 30px;
    }

    .chartjs-render-monitor {
      animation: chartjs-render-animation 1ms
    }

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
      position: absolute;
      direction: ltr;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      visibility: hidden;
      z-index: -1
    }

    .chartjs-size-monitor-expand>div {
      position: absolute;
      width: 1000000px;
      height: 1000000px;
      left: 0;
      top: 0
    }

    .chartjs-size-monitor-shrink>div {
      position: absolute;
      width: 200%;
      height: 200%;
      left: 0;
      top: 0
    }
  </style>
</head>

<body>
  <center>
    <header>
      <div class="container">
        <div class="titulo-logo">
          <a href="index.html"><img class="logo" src="../img/logo.png" alt=""></a>
          <h1><a href="index.html">Cold Stock</a></h1>
        </div>
        <div class="painel">
          <h1>Painel de Controle</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div style="display: flex; margin-top: 30px;" class="input-geladeira">
        <h3 style="font-weight: normal;">Consultar vendas: </h3> <input
          style="height: 25px; margin-top: 10px; margin-left: 10px;" class="input-dados"
          placeholder="Insira id da máquina" id="mostrar">
      </div>
      <div class="conteudo">
        <div id="grafico" class="w50">
          <div style=" display: block; margin-top: 10px; margin-bottom: 10px; margin-left: 0;" id="frase"></div>
          <div style="display: block;" id="canvas1">
            <div class=" chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
              </div>
            </div>
            <canvas id="chart-area1" class="chartjs-render-monitor" height="150px">
            </canvas>
          </div>
          <div class="id-grafico1">
            <div class="dados-grafico">
              <b>Id: 1</b><br>
              <b>Localidade: Bandtec</b>
            </div>
          </div>
        </div>


        <!-- Parte da direita -->
        <div class="w30 lista-produtos">
          <ul>
            <li>1. Bolacha</li>
            <li>2. Refri</li>
            <li>3. Energético</li>
            <li>4. Sanduba</li>
          </ul>
          <input class="input-dados" style="margin-top: 50px; margin-left: 70px;" placeholder="Insira o id do produto"
            id="input-produtos">
        </div>
        <div class="clear"></div>

        <!-- tabela em branco da fileira -->
        <div style="background-color: #3AAFA9; height: 100px; margin-top: 100px;" class="tabela-fileira">

        </div>

        <!-- ultimo conteúdo -->
        <div id="grafico" style="float: left;" class="w40">
          <div style="display: block;" id="canvas2">
            <div class=" chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
              </div>
            </div>
            <canvas id="chart-area2" class="chartjs-render-monitor" height="150px" style="float: left;">
            </canvas>
          </div>
          <div class="id-grafico2">
            <div class="dados-grafico">
              <input class="input-dados-comparar" placeholder="Digite o id da primeira geladeira"
                id="id-geladeira1"><br>
              <b>Localidade: X</b><br>
              <b>Mes: <select id="cbx-mes1">
                  <option value="">Janeiro</option>
                  <option value="">Fevereiro</option>
                  <option value="">Março</option>
                  <option value="">Abril</option>
                  <option value="">Maio</option>
                  <option value="">Junho</option>
                  <option value="">Julho</option>
                  <option value="">Agosto</option>
                  <option value="">Setembro</option>
                  <option value="">Outubro</option>
                  <option value="">Novembro</option>
                  <option value="">Dezembro</option>
                </select></b>
            </div>
          </div>
        </div>

        <div id="grafico" style="float: right;" class="w40">
          <div style="display: block;" id="canvas">
            <div class=" chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
              </div>
            </div>
            <canvas id="chart-area3" class="chartjs-render-monitor" height="150px" style="float: left;">
            </canvas>
          </div>
          <div class="id-grafico3">
            <div class="dados-grafico">
              <input class="input-dados-comparar" placeholder="Digite o id da segunda geladeira" id="id-geladeira2"><br>
              <b>Localidade: X</b><br>
              <b>Mes: <select id="cbx-mes2">
                  <option value="">Janeiro</option>
                  <option value="">Fevereiro</option>
                  <option value="">Março</option>
                  <option value="">Abril</option>
                  <option value="">Maio</option>
                  <option value="">Junho</option>
                  <option value="">Julho</option>
                  <option value="">Agosto</option>
                  <option value="">Setembro</option>
                  <option value="">Outubro</option>
                  <option value="">Novembro</option>
                  <option value="">Dezembro</option>
                </select></b>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div style="margin-top: 30px;" class="btn">
        <button class="botao" id="randomizeData">Gerar
          dados para amostra</button>
      </div>
      <button onclick="voltar()" class="botao" style="margin-top: 10px;">Voltar</button>
    </div>


  </center>

  <script>
    var randomScalingFactor = function () {
      return Math.round(Math.random() * 100);
    };

    var config = {



      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          'Coca',
          'Sanduíche de frango',
          'Barra de cereal',
          'Guaraná',
          'Água'
        ]
      },
      options: {
        responsive: true
      }
    };

    var config2 = {



      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          'Coca',
          'Sanduíche de frango',
          'Barra de cereal',
          'Guaraná',
          'Água'
        ]
      },
      options: {
        responsive: true
      }
    };

    var config3 = {



      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          'Coca',
          'Sanduíche de frango',
          'Barra de cereal',
          'Guaraná',
          'Água'
        ]
      },
      options: {
        responsive: true
      }
    };


    window.onload = function () {
      var ctx = document.getElementById('chart-area1').getContext('2d');
      var ctx2 = document.getElementById('chart-area2').getContext('2d');
      var ctx3 = document.getElementById('chart-area3').getContext('2d');
      window.myPie = new Chart(ctx, config);
      window.myPie = new Chart(ctx2, config2);
      window.myPie = new Chart(ctx3, config3);
    };




    document.getElementById('randomizeData').addEventListener('click', function () {
      frase.style.display = 'block'
      frase.innerHTML = `Esses são os dados obtidos na máquina ${mostrar.value}`;
      canvas1.style.display = 'block';
      canvas2.style.display = 'block';

      config.data.datasets.forEach(function (dataset) {
        dataset.data = dataset.data.map(function () {
          return randomScalingFactor();
        });
      });

      window.myPie.update();
    });

    function voltar() {
      window.location.replace("indexGrafico.html")
    }
  </script>



</body>

</html>
