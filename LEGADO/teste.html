<style>
    path{
        fill: transparent;
    stroke: black;
    stroke-dashoffset: 0;
    stroke-dasharray: 2256;
    stroke-width: 2px;
    animation: desenhar 5s forwards reverse ;
    }

    .pingolino{
        animation: tremetreme 1s infinite alternate ;
        width: 400px;
        height: 400px;
        transition: transform 0s;
    }

    .andar{
        transform: scaleX(-1);
    }
    @keyframes desenhar{
        to{
            stroke-dashoffset: -1002;
            stroke: rgb(255, 139, 43);
        }
        /* 50%{
            stroke-dashoffset: -50;
            stroke: rgb(255, 54, 43);
        } */
        from{
            stroke-dashoffset: 0;
            stroke: rgb(170, 43, 255);
        }
        /* 75%{
            stroke-dashoffset: 0;
            stroke: rgb(170, 43, 255);
        }
        80%{
            stroke-dashoffset: -501;
            stroke: rgb(255, 139, 43);
        }
        100%{
            stroke-dashoffset: -1002;
            stroke: rgb(255, 54, 43);
        } */
    }
</style>
<script>
    setTimeout(animacao, 5000 )

    function animacao(){
    setInterval(() => {
        let pingolino = document.getElementsByClassName("pingolino")[0];
        if(pingolino.classList.length < 2)
        pingolino.classList.add('andar')
        
        else
            pingolino.classList.remove('andar')
        
        
    }, 500)
    }
</script>
