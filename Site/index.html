<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">

    <title>Grupo 10</title>
</head>

<body>

    <div id="container">

        <div class="calculator">

            <section id="title">
                <span>Calcule os seus lucros</span>

                <img src="calculator.png" alt="">
            </section>

            <section id="content">
                <br>
                <p>Aqui você pode calcular os lucros que você poderá ter, caso utilize o nosso produto.</p>

                <button onclick="onOff()">CALCULAR</button>
            </section>

        </div>

    </div>

    <div id="bg" class="hide"></div>
    <div id="modal" class="hide">
        <div class="content">
            <H1>Calcule os seu lucro: </H1>

            <form>
                <div class="form">
                    <input type="text" name="name" autocomplete="off" required id="qntMaquinas" />
                    <label for="name" class="label-name">
                        <span class="content-name">Quantas maquinas você possui?</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="name" autocomplete="off" required id="lucroM" />
                    <label for="name" class="label-name">
                        <span class="content-name">Qual seu lucro por mês?</span>
                    </label>
                </div>

                <div id="divLucro">
                    <p id="p1">
                        
                    </p>
                    <p id="p2">
                        
                    </p>
                </div>
            </form>
            <a href="#" onclick="onOff()">Voltar</a>

            <button onclick="calcularLucro()">Calcular</button>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
